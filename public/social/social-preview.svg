<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="socialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#socialGrad)"/>
  
  <!-- Geometric pattern -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="2" fill="none">
    <rect x="100" y="100" width="200" height="150" rx="10"/>
    <rect x="350" y="80" width="180" height="130" rx="10"/>
    <rect x="580" y="120" width="220" height="160" rx="10"/>
    <rect x="850" y="90" width="200" height="140" rx="10"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">
    AirSwap
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="36" 
        fill="#86efac" text-anchor="middle">
    Carbon Credit Growth Platform
  </text>
  
  <!-- Tagline -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="28" 
        fill="#d1fae5" text-anchor="middle" opacity="0.9">
    Track • Verify • Trade Carbon Credits
  </text>
  
  <!-- Logo/Icon -->
  <circle cx="600" cy="500" r="40" fill="#22c55e"/>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="40" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">AS</text>
</svg>