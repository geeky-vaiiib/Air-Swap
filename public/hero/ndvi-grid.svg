<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- NDVI Grid Visualization -->
  <defs>
    <linearGradient id="ndviGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="ndviGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#65a30d;stop-opacity:0.6" />
    </linearGradient>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background Grid -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- NDVI Tiles -->
  <g opacity="0.8">
    <!-- Row 1 -->
    <rect x="80" y="80" width="120" height="120" rx="4" fill="url(#ndviGrad1)"/>
    <rect x="220" y="80" width="120" height="120" rx="4" fill="url(#ndviGrad2)"/>
    <rect x="360" y="80" width="120" height="120" rx="4" fill="url(#ndviGrad1)"/>
    <rect x="500" y="80" width="120" height="120" rx="4" fill="url(#ndviGrad2)"/>
    
    <!-- Row 2 -->
    <rect x="80" y="220" width="120" height="120" rx="4" fill="url(#ndviGrad2)"/>
    <rect x="220" y="220" width="120" height="120" rx="4" fill="url(#ndviGrad1)"/>
    <rect x="360" y="220" width="120" height="120" rx="4" fill="url(#ndviGrad2)"/>
    <rect x="500" y="220" width="120" height="120" rx="4" fill="url(#ndviGrad1)"/>
    
    <!-- Row 3 -->
    <rect x="80" y="360" width="120" height="120" rx="4" fill="url(#ndviGrad1)"/>
    <rect x="220" y="360" width="120" height="120" rx="4" fill="url(#ndviGrad2)"/>
    <rect x="360" y="360" width="120" height="120" rx="4" fill="url(#ndviGrad1)"/>
    <rect x="500" y="360" width="120" height="120" rx="4" fill="url(#ndviGrad2)"/>
  </g>
  
  <!-- Accent Lines -->
  <line x1="0" y1="300" x2="800" y2="300" stroke="#10b981" stroke-width="1" opacity="0.3"/>
  <line x1="400" y1="0" x2="400" y2="600" stroke="#10b981" stroke-width="1" opacity="0.3"/>
  
  <!-- Data Points -->
  <circle cx="150" cy="150" r="6" fill="#22c55e" opacity="0.6"/>
  <circle cx="280" cy="150" r="6" fill="#10b981" opacity="0.6"/>
  <circle cx="420" cy="150" r="6" fill="#22c55e" opacity="0.6"/>
  <circle cx="560" cy="150" r="6" fill="#10b981" opacity="0.6"/>
  
  <circle cx="150" cy="280" r="6" fill="#10b981" opacity="0.6"/>
  <circle cx="280" cy="280" r="6" fill="#22c55e" opacity="0.6"/>
  <circle cx="420" cy="280" r="6" fill="#10b981" opacity="0.6"/>
  <circle cx="560" cy="280" r="6" fill="#22c55e" opacity="0.6"/>
  
  <circle cx="150" cy="420" r="6" fill="#22c55e" opacity="0.6"/>
  <circle cx="280" cy="420" r="6" fill="#10b981" opacity="0.6"/>
  <circle cx="420" cy="420" r="6" fill="#22c55e" opacity="0.6"/>
  <circle cx="560" cy="420" r="6" fill="#10b981" opacity="0.6"/>
</svg>
