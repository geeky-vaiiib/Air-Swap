<svg width="1600" height="1200" viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beforeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#a0826d;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#9ca777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f9172;stop-opacity:1" />
    </linearGradient>
    <pattern id="beforeTexture" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#a08870" opacity="0.3"/>
      <circle cx="10" cy="10" r="1" fill="#6b5d4f" opacity="0.4"/>
      <circle cx="30" cy="25" r="1.5" fill="#8a7c6e" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Base ground color -->
  <rect width="1600" height="1200" fill="url(#beforeGrad)"/>
  
  <!-- Texture overlay -->
  <rect width="1600" height="1200" fill="url(#beforeTexture)"/>
  
  <!-- Red tint overlay (stressed vegetation) -->
  <rect width="1600" height="1200" fill="#dc2626" opacity="0.12"/>
  
  <!-- Patches of muted green -->
  <ellipse cx="400" cy="300" rx="180" ry="160" fill="#859a6f" opacity="0.6"/>
  <ellipse cx="1200" cy="500" rx="200" ry="180" fill="#7d9168" opacity="0.5"/>
  <ellipse cx="700" cy="800" rx="220" ry="200" fill="#92a87c" opacity="0.55"/>
  <ellipse cx="1300" cy="950" rx="150" ry="140" fill="#7a8e66" opacity="0.5"/>
  
  <!-- Sparse vegetation markers -->
  <g opacity="0.4">
    <rect x="300" y="200" width="3" height="3" fill="#6b7d5a" rx="1"/>
    <rect x="450" y="350" width="3" height="3" fill="#6b7d5a" rx="1"/>
    <rect x="800" y="600" width="3" height="3" fill="#6b7d5a" rx="1"/>
    <rect x="1100" y="400" width="3" height="3" fill="#6b7d5a" rx="1"/>
    <rect x="1400" y="750" width="3" height="3" fill="#6b7d5a" rx="1"/>
  </g>
  
  <!-- Label -->
  <text x="50" y="1150" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" opacity="0.9">
    NDVI: Before (Low Vegetation Health)
  </text>
</svg>