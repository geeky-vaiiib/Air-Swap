<svg width="1600" height="1200" viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="afterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#15803d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heatmap1" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.7" />
    </radialGradient>
    <radialGradient id="heatmap2" cx="70%" cy="60%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.6" />
    </radialGradient>
    <pattern id="afterTexture" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#dcfce7" opacity="0.3"/>
      <circle cx="20" cy="15" r="1.2" fill="#bbf7d0" opacity="0.25"/>
      <circle cx="15" cy="25" r="0.8" fill="#86efac" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Base vibrant green -->
  <rect width="1600" height="1200" fill="url(#afterGrad)"/>
  
  <!-- Heatmap overlays (showing high NDVI) -->
  <ellipse cx="480" cy="480" rx="400" ry="350" fill="url(#heatmap1)"/>
  <ellipse cx="1120" cy="720" rx="450" ry="400" fill="url(#heatmap2)"/>
  
  <!-- Texture overlay -->
  <rect width="1600" height="1200" fill="url(#afterTexture)"/>
  
  <!-- Dense vegetation markers -->
  <g opacity="0.6">
    <circle cx="300" cy="250" r="4" fill="#dcfce7"/>
    <circle cx="500" cy="400" r="5" fill="#bbf7d0"/>
    <circle cx="750" cy="550" r="4" fill="#dcfce7"/>
    <circle cx="1000" cy="350" r="5" fill="#bbf7d0"/>
    <circle cx="1250" cy="700" r="4" fill="#dcfce7"/>
    <circle cx="1450" cy="900" r="5" fill="#bbf7d0"/>
    <circle cx="600" cy="850" r="4" fill="#dcfce7"/>
    <circle cx="350" cy="650" r="5" fill="#bbf7d0"/>
  </g>
  
  <!-- High-value zones -->
  <g opacity="0.4">
    <rect x="400" y="400" width="200" height="200" fill="#4ade80" rx="10"/>
    <rect x="1000" y="600" width="250" height="220" fill="#4ade80" rx="10"/>
  </g>
  
  <!-- Label -->
  <text x="50" y="1150" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" opacity="0.95">
    NDVI: After (High Vegetation Health)
  </text>
</svg>